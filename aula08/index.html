<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores (Parte 2)</title>
    <style>
        body{
                background-color: rgb(217, 241, 5);
                color: black;
                font: normal, 50pt, arial
            }
    </style>
</head>
<body>
    <script>
// Relacionais
    // > maior
    // < menor
    // >= maior ou igual
    // <= menor ou igual
    // == igual
    // != diferente
        //Exemplo
            // 5 > 2 -> true
            // 7 < 4 -> false
            // 8 >= 8 -> true
            // 9 <= 7 -> false
            // 5 == 5 -> true
            // 4 != 4 -> false

        // Operador de identidade
            // === identico
                //exemplo
                    // 5 == 5 true
                    // 5 == '5' true
                    // 5 === '5' false
                    // 5 === 5 true

// Operadores lógicos
    // ! negação(não)
        // true -> false
        // false -> true
    
    // && Conjunção(e)
        // true true -> true
        // true false -> false
        // false true -> false
        //false false -> false
    
    // || Disjunção(ou)
        // true true -> true
        // true false -> true
        // false true -> true
        // false false -> false

            // Odem de precedencia
                // () ** /
                // > < >=
                // !
                // &&
                // ||

// Operador Ternário
    // ?
    // :
        // teste ? true : false
        // média >=7 ? "aprovado" : "reprovado"
    </script>
</body>
</html>
