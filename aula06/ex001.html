<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o seu primeiro script</title>
    <style>
        body{
            background-color: rgb(91, 91, 249);
            color:white;
            font: normal 25pt arial;
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um prazer conhecer, ' + nome + '!') // O sinal de + serve para Concatenação
    </script>
</body>
</html>
