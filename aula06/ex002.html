<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o seu primeiro script</title>
    <style>
        body{
            background-color: rgb(91, 91, 249);
            color:white;
            font: normal 25pt arial;
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // Number.parseInt (Número inteiro)
        // Number.parseFloat (Número Real)
        // Number (Os dois junto)
        var n1 = Number.parseInt(window.prompt('Digite um número:')) // String
        var n2 = Number.parseInt(window.prompt('Digite outro número:')) // String
        var soma = n1 + n2
        window.alert(`A soma de ${n1} + ${n2}  é  ${soma}`) // Concatenação
        // (number +  number) para adição
        // (String + String) para concatenação

        //Funciona assim também:
        //var soma  = Number.parseInt(n1) + Number.parseInt(n2)

        //Formatando Strings:
        // var s = 'JavaScrip'
        //'Eu estou aprendendo s' == Não faz interpolação
        //'Eu estou aprendendo' + s == Usa concatenação
        //`Eu estou aprendendo ${s}` == Usa template string
        //s.length == Quantos caracteres a string tem
        //s.toUpperCase() == Tudo para 'MAIÚSCULAS'
        //s.toLowerCase() == Tudo para 'minúsculas'
    </script>
</body>
</html>
